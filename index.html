<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inspectpage's Calculator!</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator">
                <div class="screen">
                    <div class="equation">test</div>
                    <div class="input">test</div>
                </div>

                <div class="row1-buttons">
                    <button>DEL</button>
                    <button>AC</button>
                    <button>%</button>
                    <button>/</button>
                </div>

                <div class="row2-buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</dbutton>
                </div>

                <div class="row3-buttons">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>

                <div class="row4-buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>

                <div class="row5-buttons">
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
