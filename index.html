<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inspectpage's Calculator!</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator">
                <div class="screen">
                    <div class="equation"></div>
                    <div class="input"></div>
                </div>

                <div class="row1-buttons">
                    <button class="delete">DEL</button>
                    <button class="allclear">AC</button>
                    <button>%</button>
                    <button class="operator">/</button>
                </div>

                <div class="row2-buttons">
                    <button class="digits">7</button>
                    <button class="digits">8</button>
                    <button class="digits">9</button>
                    <button class="operator">x</button>
                </div>

                <div class="row3-buttons">
                    <button class="digits">4</button>
                    <button class="digits">5</button>
                    <button class="digits">6</button>
                    <button class="operator">-</button>
                </div>

                <div class="row4-buttons">
                    <button class="digits">1</button>
                    <button class="digits">2</button>
                    <button class="digits">3</button>
                    <button class="operator">+</button>
                </div>

                <div class="row5-buttons">
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="result">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
